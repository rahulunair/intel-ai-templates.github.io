name: flan-t5-xxl
title: FLAN-T5 XXL
model_id: google/flan-t5-xxl
description: "Google's FLAN-T5-XXL running on Text Generation Inference (TGI). A powerful model specifically designed for instruction-following tasks with structured outputs."

license_notice: "Before using this model, please review the license terms and usage rights on the Hugging Face model page."

# TGI specific configuration
tgi: true
architecture_diagram: |
  flowchart LR
      Client([Client])
      Traefik[Traefik Proxy]
      Auth[Auth Service]
      TGI[TGI Service]

      Client --> Traefik
      Traefik --> Auth
      Auth --> Traefik
      Traefik --> TGI
      TGI --> Traefik
      Traefik --> Client

      subgraph Internal["Internal Network"]
          Traefik
          Auth
          TGI
      end

key_features:
  - "üîí Token-based authentication with automatic ban after failed attempts"
  - "üö¶ Rate limiting (global: 10 req/s, per-IP: 10 req/s)"
  - "üõ°Ô∏è Security headers and IP protection"
  - "üîÑ Health monitoring and automatic recovery"
  - "üöÄ Optimized for Intel GPUs"

# Model specific information
context_window: "512 tokens"
strengths:
  - "Structured tasks"
  - "Classification"
  - "Summarization"
  - "Translation"

use_cases:
  - "Text classification"
  - "Summarization"
  - "Question answering"
  - "Translation"
  - "Structured generation"

configuration: |
  MODEL_NAME=flan-t5-xxl-tgi
  MODEL_ID=google/flan-t5-xxl
  TGI_VERSION=2.4.0-intel-xpu
  PORT=8087
  SHM_SIZE=2g
  MAX_CONCURRENT_REQUESTS=1
  MAX_BATCH_SIZE=1
  MAX_TOTAL_TOKENS=512
  MAX_INPUT_LENGTH=512
  MAX_WAITING_TOKENS=10

# Tags for filtering
tags:
  - label: "Transformer"
    color: "#3B82F6"
  - label: "512 context"
    color: "#10B981"
  - label: "Instruction"
    color: "#8B5CF6"
  - label: "TGI"
    color: "#EF4444"
  - label: "Google"
    color: "#34D399"
  - label: "T5"
    color: "#6366F1"
  - label: "Translation"
    color: "#F472B6" 