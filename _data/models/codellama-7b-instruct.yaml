    color: "#8B5CF6"
  - label: "TGI"
    color: "#EF4444"
  - label: "Meta"
    color: "#0EA5E9"
  - label: "LLaMA"
    color: "#F59E0B"
  - label: "Code"
    color: "#EC4899" 