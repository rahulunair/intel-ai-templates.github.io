---
layout: default
title: Home
---

<div class="hero">
    <div class="container">
        <h1>AI Templates</h1>
        <p>Deploy AI models on Intel Tiber AI cloud with ease</p>
        <div class="search-container">
            <input type="text" id="modelSearch" placeholder="Search models...">
        </div>
    </div>
</div>

<div class="container">
    <div class="models-grid">
        {% assign models = site.data.model_list.models %}
        {% for model in models %}
        <a href="{{ '/model/' | append: model.name | downcase | replace: ' ', '-' | relative_url }}" class="model-card">
            <h3>{{ model.name }}</h3>
            <p>{{ model.description }}</p>
            <div class="tags">
                {% for tag in model.tags %}
                <span class="tag" style="background: {{ tag.color }}20; color: {{ tag.color }}">
                    {{ tag.label }}
                </span>
                {% endfor %}
            </div>
        </a>
        {% endfor %}
    </div>
</div>
